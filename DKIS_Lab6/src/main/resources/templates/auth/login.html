<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <title>Login Form</title>
</head>
<body class="blue-grey darken-4 white-text">

<div class="container mt-5">
  <div class="row">
    <div class="col s12 m6 offset-m3">
      <div class="card blue-grey darken-4">
        <div class="card-content white-text">
          <span class="card-title">Login</span>
          <!-- Форма для входа -->
          <form action="/auth/process_login" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <div class="input-field">
              <label for="username" class="white-text">Username:</label>
              <input type="text" id="username" name="username" class="white-text" required>
            </div>
            <div class="input-field">
              <label for="password" class="white-text">Password:</label>
              <input type="password" id="password" name="password" class="white-text" required>
            </div>
            <!-- Обработка неправильного логина и пароля -->
            <div th:if="${param.error}" class="red-text">
              <p>Invalid username or password. Please try again.</p>
            </div>
            <!-- Кнопка для отправки формы -->
            <button type="submit" class="btn waves-effect waves-light">Login</button>
            <a href="/auth/register" class="btn waves-effect waves-light green">Register</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Materialize JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js" defer></script>

</body>
</body>
</html>
