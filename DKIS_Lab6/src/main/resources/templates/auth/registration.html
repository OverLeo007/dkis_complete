<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <title>Registration Form</title>
</head>
<body class="blue-grey darken-4 white-text">

<div class="container mt-5">
  <div class="row">
    <div class="col s12 m6 offset-m3">
      <div class="card blue-grey darken-4">
        <div class="card-content white-text">
          <span class="card-title">Registration</span>
          <form th:action="@{/auth/process_reg}" th:method="post" th:object="${user}">
            <div class="input-field">
              <label for="username" class="white-text">Username:</label>
              <input type="text" id="username" name="username" th:field="*{username}" class="white-text" required>
              <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="red-text"></span>
            </div>
            <div class="input-field">
              <label for="password" class="white-text">Password:</label>
              <input type="password" id="password" name="password" th:field="*{password}" class="white-text" required>
              <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="red-text"></span>
            </div>
            <button type="submit" class="btn waves-effect waves-light">Register</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Materialize JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js" defer></script>

</body>
</html>
